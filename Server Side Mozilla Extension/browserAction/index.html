<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake News Web Crypto API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Fake News: Signing Server Tool</h1>
      <section class="examples">
        <section class="sign-verify rsa-pss">
          <h2 class="sign-verify-heading">RSA-PSS Tool</h2>
          <section class="sign-verify-controls">
            <div class="message-control">
              <label for="rsa-pss-message">Enter a message to sign:</label>
              <input type="text" id="rsa-pss-message" name="message" size="59"
                     value="b9232a045ed0353d60a23be71a2d8adb4d650a2193981f09b322a82eed96a30e">
            </div>
            <div class="priv-key-control">
              <label for="rsa-pss Private Key">Enter Authenticators Private Key:</label>
              <input type="text" id="rsa-pss-private-key" name="privkey" size="59"
                     value="-----BEGIN PRIVATE KEY-----
                     MIIEvAIBADANBgkqhkiG9w0BAQEFAASCBKYwggSiAgEAAoIBAQC65d5eHLKi4hjm
                     f+xXJzWtTmXPpSVdyokhCVSf8Mu2/V/e+RMZ9agEphCK6VMbghEO5QMyP2+CGXDh
                     FMaGxu5XyhM6OE0YjMcSOSnnlPvQNI1KEwMANL6Li7dqvYBqqvFddkXgDUTfd9vF
                     VH7+Wvi9GjKYHxMbom83zUj8L1OtJRe2BhoPg+kCgYAffmSaEIH8VYGAnzhfpOtj
                     kJfuC1XBKihlxGRRUCk4VpgRfUfP/dwFZYPm2uhnj/JeOihgbi3867PTD5h+i4ND
                     +gJyB1a6Qo6h2QMjlL5ESJHD4XTwcVbaU8nOMm0MNlGkPDJQFZPxxZ4WhhdYJL1+
                     e0l+LyAzDnedx2ElQYnsYQ==
                     -----END PRIVATE KEY-----">
            </div>
            <div class="pub-key-control">
              <label for="rsa-pss Public Key">Enter a Public Key (extracted from X509):</label>
              <input type="text" id="rsa-pss-public-key" name="pubkey" size="59"
                     value="-----BEGIN PUBLIC KEY-----
                     MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAuuXeXhyyouIY5n/sVyc1
                     rU5lz6UlXcqJIQlUn/DLtv1f3vkTGfWoBKYQiulTG4IRDuUDMj9vghlw4YFMREjK
                     lqsqta30dG//qa0sa6CERg09DoUd/V/l7Chsa1Fr1A5Wk8r50oQrQQsmfx87uWIQ
                     5cBlQvfb2X2pstwY7BBaaRfhMXYcE4Z/tGVDNdyzDPo/I/i2J8KjPHmFtP1rydWW
                     dvLejueMesj5N2lSiA+MH/GkfSwiDG49gDzftBRna79Tx4DHqgM6D2vVCagZFPc4
                     NACY2q0cLd3CcMEWKuY90CLNJemllNYG9bKEFtZaArLmGyWpHxd5JqEXjtkq0J2I
                     XwIDAQAB
                     -----END PUBLIC KEY-----">
            </div>
            <div class="signature">Signature (copy below for XMP file):
              <textarea rows="6" cols="59" class="signature-value">(click on sign)</textarea>
            </div>
            <input class="sign-button" type="button" value="Sign">
            <input class="verify-button" type="button" value="Verify">
          </section>
        </section>
     </section>
    </main>
  </body>
  <script src="rsa-pss.js"></script>
</html>
